<div class="contact-card">
  <a href=""
    class="contact-card__link"
    ng-click="$ctrl.selectContact();">
    <span class="contact-card__column contact-card__column--name">
      {{ ::$ctrl.contact.name }}
      <span class="contact-card__pill contact-card__pill--{{ ::$ctrl.contact.tag }}">
        {{ ::$ctrl.contact.tag }}
      </span>
    </span>
    <span class="contact-card__column contact-card__column--email">
      {{ ::$ctrl.contact.email }}
    </span>
  </a>
</div>
